<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<title>后台管理登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- CSS -->
	<link rel="stylesheet" href="__STATIC__login/css/reset.css">
	<link rel="stylesheet" href="__STATIC__login/css/supersized.css">
	<link rel="stylesheet" href="__STATIC__login/css/style.css">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>

<div class="page-container">
	<h1>登录</h1>
	<form action="{:url('Login/handleLogin')}" method="post">
		<input type="text" name="adminname" class="adminname" placeholder="用户名">
		<input type="password" name="password" class="password" placeholder="密码">
		<div id="captcha">
			<input type="text" name="code" class="captcha" placeholder="验证码">
			<img id="verifyImg" src="{:captcha_src()}"   onClick="this.src='{:captcha_src()}?'+Math.random();" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle">
		</div>
		<button type="submit">提交</button>
	</form>
</div>

<!-- Javascript -->
<script src="__STATIC__login/js/jquery-1.8.2.min.js"></script>
<script src="__STATIC__login/js/supersized.3.2.7.min.js"></script>
<script src="__STATIC__login/js/supersized-init.js?v=1.0"></script>
<script src="__STATIC__login/js/scripts.js"></script>

</body>

</html>
