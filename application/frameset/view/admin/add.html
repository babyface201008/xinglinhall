<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×
	</button>
	<h4 class="modal-title" id="myModalLabel">
		添加管理员
	</h4>
</div>
<form id="admin-add"  class="bs-example bs-example-form layui-form" role="form">
	<input type="hidden" name="op" value="add">
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<label class="col-sm-2 control-label ">登录账号：</label>
				<input type="text" class="col-sm-8 adminname" lay-verify="required"  placeholder="登录账号" name="adminname">
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label ">登录密码：</label>
				<input type="text" class="col-sm-8 addpassword" lay-verify="required" placeholder="登录密码"  name="password"></input>
				<span class="form-group-addon  randpassword" onclick="getpassword()" style="cursor: pointer">随机密码</span>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="form-group">
				<label class="col-sm-2 control-label ">所属角色：</label>
				&nbsp;
				&nbsp;
				<?{if condition="$groupData"}?>
				<?{foreach name="$groupData" item="v" }?>
				<input id="groupid{$v.groupid}" type="checkbox" name="groupid[]" value="{$v.groupid}">
				<label style="cursor:pointer" for="groupid{ $v.groupid}">{$v.groupname}</label>
				<?{/foreach}?>
				<?{/if}?>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default"
				data-dismiss="modal">关闭
		</button>
		<button type="button" class="btn btn-primary" lay-submit lay-filter="adminform" onclick="adminsave(this)">
			提交数据
		</button>

	</div>
</form>
