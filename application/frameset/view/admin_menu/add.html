<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">×
    </button>
    <h4 class="modal-title" id="myModalLabel">
        添加菜单
    </h4>
</div>
<form id="admin-add"  class="bs-example bs-example-form layui-form" role="form">
    <input type="hidden" name="op" value="add">
        <div class="form-group">
            <label class="col-sm-2 control-label ">菜单名称：</label>
            <input type="text" class="col-sm-8 menuname" lay-verify="required" placeholder="菜单名称" name="menuname">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label ">父级id：</label>
            <select id="sel_menu2" multiple="multiple" lay-verify="required" class="col-sm-8 parentid"  name="parentid">
                {foreach  $MenuTree as $vo}
                <option value="{$vo.id}" style="font-weight: bold">{$vo.text}</option>
                {if isset($vo.children)}
                {foreach  $vo.children as $item}
                <option value="{$item.id}">&nbsp;&nbsp;&nbsp;&nbsp;{$item.text}</option>
                {/foreach}
                {/if}
                {/foreach}
            </select>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label ">图标icon：</label>
            <input type="text" class="col-sm-8 icon" lay-verify="required" placeholder="图标icon" name="icon">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label ">链接：</label>
            <input type="text" class="col-sm-8 url" lay-verify="required" placeholder="链接" name="url">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label ">跳转链接：</label>
            <input type="text" class="col-sm-8 rel"  placeholder="跳转链接" name="rel">
        </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label ">排序：</label>
            <input type="text" class="col-sm-8 sort" placeholder="排序" name="sort">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label ">是否显示：</label>
            <select  class="col-sm-8"  name="isshow">
                <option value="1">显示</option>
                <option value="0">不显示</option>
            </select>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">关闭
        </button>
        <button type="button" class="btn btn-primary" lay-submit lay-filter="adminMunform" onclick="adminMunesave(this)">
            提交数据
        </button>
    </div>
</form>
<script>
    var oMenuIcon= $("#sel_menu2").select2({
        // tags: true,
        placeholder: "请选择菜单",
        width:'66.66%',
        height:25,
        maximumSelectionLength: 1 //最多能够选择的个数
    });
</script>
