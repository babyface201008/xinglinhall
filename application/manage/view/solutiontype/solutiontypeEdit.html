<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="//at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="__MANAGE__layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__MANAGE__css/icon1.css" media="all" />
	<link rel="stylesheet" href="__MANAGE__css/main.css" media="all" />
</head>
<style>
	#image img{
		max-height:50px;
		margin-left: 30px;
	}
</style>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">分类名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input catname" name="catname" lay-verify="required" value="{$data.catname}" placeholder="请输入分类名称">
			</div>
		</div>
		<div class="layui-form-item">

			<div class="layui-inline">
				<label class="layui-form-label">父级分类</label>
				<div class="layui-input-inline">
					<div class="layui-input-inline">
						<select name="pid" lay-verify="required" class="pid" data-id="{$data.pid}" placeholder="直接选择或搜索选择">
							<option value="0" selected>顶级分类</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">是否显示</label>
				<div class="layui-input-block">
					<input type="checkbox" name="show" class="isshow" {$data.isshow}  title="展示">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">		
				<label class="layui-form-label">排序</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input sort" name="sort" value="{$data.sort}" lay-verify="number" value="0" placeholder="">
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editSolutiontype">立即提交</button>
				<input value="{$data.catid}" name="catid" type="hidden"/>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>

	<script type="text/javascript" >
        var saveSolutiontypeJSON =  "{:url('manage/Solutiontype/save')}";
        var getTypeListJSON =  "{:url('manage/Solutiontype/getTypeListJson')}";
	</script>

	<script type="text/javascript" src="__MANAGE__layui/layui.js"></script>
	<script type="text/javascript" src="__MANAGE__js/admin/solutiontypeAdd.js"></script>
</body>
</html>
