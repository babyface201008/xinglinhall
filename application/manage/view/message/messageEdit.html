<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="//at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="__MANAGE__layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__MANAGE__css/icon1.css" media="all" />
	<link rel="stylesheet" href="__MANAGE__css/main.css" media="all" />
</head>
<style>
</style>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%; height: 100%;">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" disabled="disabled" name="title"value="{$data.message_name}">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">是否阅读</label>
				<div class="layui-input-block">
					<input type="checkbox" name="status" class="status " {$data.status} title="是">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input message_phone" disabled="disabled" name="message_phone"  value="{$data.message_phone}" >
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">留言时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input time" disabled="disabled" name="time" value="{$data.time}">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">留言内容</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容摘要" disabled="disabled" name="intro"  class="layui-textarea">{$data.message}</textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<input value="{$data.messageid}" name="messageid" type="hidden"/>
				<button class="layui-btn" lay-submit="" lay-filter="editNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>

	<script type="text/javascript" src="__MANAGE__layui/layui.js"></script>
	<script type="text/javascript" src="__MANAGE__js/admin/messageCheck.js"></script>
</body>
</html>
