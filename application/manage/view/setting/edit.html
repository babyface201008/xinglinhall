<link rel="stylesheet" href="__MANAGE__layui/css/layui.css" media="all" />
<link rel="stylesheet" href="//at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody" style="height: 100%">
<form class="layui-form" style="width:80%;height: 100%" enctype="multipart/form-data" method="post">
	<input type="hidden" name="op" value="edit">
	<input type="hidden" name="settingid" value="{$settingData.settingid}">
	<div class="layui-form-item">
		<label class="layui-form-label">所属配置</label>
		<div class="layui-input-block">
			<select name="code" lay-verify="required" class="code" lay-search="" placeholder="直接选择或搜索选择">
				{foreach $codeData as $key=> $val}
				<option value="{$key}" {if $settingData.code== $key}selected{/if}>{$val}</option>
				{/foreach}
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">配置标题</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="desc" lay-verify="required"  value="{$settingData.desc}" placeholder="请输入网站名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">配置名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="variable" lay-verify="required" value="{$settingData.variable}" placeholder="请输入网站名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">配置值</label>
		<div class="layui-input-block">
			<input type="tel" class="layui-input"  name="value" lay-verify="required"  value="{$settingData.value}" placeholder="排列位置(由小排到大)">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="addsetting">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script>
    var index_URL='{:url("setting/index")}'
    var settingSave_URL='{:url("setting/save")}'
    var delimg_URL='{:url("setting/delimg")}'
    var getCategoryListURL='{:url("category/getCategoryListJson")}'
</script>
<script type="text/javascript" src="__MANAGE__layui/layui.js"></script>
<script type="text/javascript" src="__MANAGE__js/admin/settingAdd.js"></script>
