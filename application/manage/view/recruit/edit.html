<link rel="stylesheet" href="__MANAGE__layui/css/layui.css" media="all" />
<link rel="stylesheet" href="//at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
<script type="text/javascript" charset="utf-8" src="__MANAGE__js/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__MANAGE__js/plugins/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__MANAGE__js/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="height: 100%">
<form class="layui-form" style="width:80%;height: 100%" enctype="multipart/form-data" method="post">
	<input type="hidden" name="op" value="edit">
	<input type="hidden" name="recruitid" value="{$recruitData.recruitid}">
	<div class="layui-form-item">
		<label class="layui-form-label">招聘标题</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="title" value="{$recruitData.title}" lay-verify="required" placeholder="请输入招聘标题">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">招聘职位</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="post" value="{$recruitData.post}" lay-verify="required" placeholder="请输入招聘职位">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">信息排序</label>
		<div class="layui-input-block">
			<input type="tel" class="layui-input"  name="sort" value="{$recruitData.sort}" lay-verify="number" placeholder="排列位置(由小排到大)">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否显示</label>
		<div class="layui-input-block">
			<input type="checkbox" name="isshow"  title="显示" {if $recruitData.isshow==1} checked {/if}>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">招聘详情</label>
		<div class="layui-input-block">
			<script id="editor" type="text/plain" style="width:100%;height:500px;">{$recruitData.desc}</script>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="addrecruit">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script>
    var UPLOAD_URL='{:url("recruit/uploadimg")}'
    var layedit_UPLOAD_URL='{:url("base/uploadimg")}'
    var index_URL='{:url("recruit/index")}'
    var recruitSave_URL='{:url("recruit/save")}'
    var delimg_URL='{:url("recruit/delimg")}'
    var LOGO_URL='__PUBLIC__'+'upload/recruit/'
    var getCategoryListURL='{:url("category/getCategoryListJson")}'
</script>
<script type="text/javascript">
	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	var ue = UE.getEditor('editor',{
		textarea : 'desc'
	});
</script>
