<link rel="stylesheet" href="__MANAGE__layui/css/layui.css" media="all" />
<link rel="stylesheet" href="//at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody" style="height: 100%">
<form class="layui-form" enctype="multipart/form-data" method="post">
	<input type="hidden" name="op" value="edit">
	<input type="hidden" name="catid" value="{$catData.catid}">
	<div class="layui-form-item">
		<label class="layui-form-label">分类名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="catname" value="{$catData.catname}" lay-verify="required" placeholder="请输入分类名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">父级分类</label>
		<div class="layui-input-block">
			<select name="pid" lay-verify="required" class="pid" data-id="{$catData.pid}" lay-search="flase" placeholder="直接选择或搜索选择">
				<option value="0">顶级分类</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">排列顺序</label>
		<div class="layui-input-block">
			<input type="tel" class="layui-input"  name="sort" value="{$catData.sort}" lay-verify="number" placeholder="排列位置(由小排到大)">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否显示</label>
		<div class="layui-input-block">
			<input type="checkbox" name="isshow" class="homePage" title="显示" {if $catData.isshow==1}checked{/if}>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">分类简介</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入分类简介"  name="desc"  lay-verify="required" class="layui-textarea">{$catData.desc}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="addcategory">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script>
    var index_URL='{:url("category/index")}'
    var categorySaveURL='{:url("category/save")}'
    var getCategoryListURL='{:url("category/getCategoryListJson")}'
</script>
<script type="text/javascript" src="__MANAGE__layui/layui.js"></script>
<script type="text/javascript" src="__MANAGE__js/admin/categoryAdd.js"></script>
